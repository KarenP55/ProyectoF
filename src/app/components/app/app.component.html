<div class="container app">
  <div class="row">
    <div class="col-sm-8">
        <h1 class="text-center">
          {{title}}
        </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">
          &times;
        </a>
        mensaje aqui
      </div> 
    </div>
  </div> 
  <div class="row">
    <div class="col-sm-4">
imagen
    </div>
<div class="col-sm-8">
<h2>Create Data</h2>
<form class="form-horizontal">
  


  <div class="form-group">
    <label for="name" class="control-label col-sm-2">
      Name
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name"
       [(ngModel)]="model.name"
      placeholder="Nombre el produc">
    </div>
  </div>
<div class="form-group">
    <label for="sector" class="control-label col-sm-2">
      Sector
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sector" name="sector"
       [(ngModel)]="model.name"
      placeholder="Nombre de Sector">
    </div>
  </div>
  <div class="form-group">
      <label for="cantidad" class="control-label col-sm-2">
        cantidad
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cantidad" name="cantidad"
         [(ngModel)]="model.name"
        placeholder="Cantidad a ingresar">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn success" (click)="addArticulo()">
          Save
        </button>
      </div>
    </div>



</form>
</div>
  </div>
  <div class="row">
<div class="col-sm-8">
  <h2> Read Data: </h2>
<table class="table table-bordered">
  <thead>
    <th>Name</th>
    <th>Sector</th>
    <th>Cantidad</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let Articulo of Articulo; let i = index">
      <td>{{Articulo.name}}</td>
      <td>{{Articulo.sector}}</td>
      <td>{{Articulo.cantidad}}</td>
      <td>
        <a (click)="EditArticulo(i)" class="btn btn-success">
          EditArticulo
        </a>
        <a (click)="DeleatArticulo(i)" class="btn btn-success">
          DeleatArticulo
        </a>
      </td>

    </tr>
  </tbody>

</table>
</div>
  </div>
</div>
