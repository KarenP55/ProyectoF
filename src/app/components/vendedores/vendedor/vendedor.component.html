<div class="card mt-5">
    <div class="card-body">
        <form #vendedorForm="ngForm" (ngSubmit)="onnSubmit(vendedorForm)">

          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="vendedorService.selectedVendedor.$key">
       
        <div class="form-group">
            <input
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"
            [(ngModel)]="vendedorService.selectedVendedor.name"
            placeholder="Add name"
            >
        </div>

        

        <div class="form-group">
          <input
         type="text"
         class="form-control"
        name="apellido"
         #apellido="ngModel"
         [(ngModel)]="vendedorService.selectedVendedor.apellido"
         placeholder="Add last name"
          >
         </div>

         <div class="form-group">
          <input
         type="text"
          class="form-control"
          name="celular"
          #celular="ngModel"
           [(ngModel)]="vendedorService.selectedVendedor.celular"
           placeholder="Add phone"
          >
         </div>

     <div class="form-group">
       <input
       type="text"
       class="form-control"
      name="correo"
      #correo="ngModel"
     [(ngModel)]="vendedorService.selectedVendedor.correo"
       placeholder="Add Email"
      >
     </div>

     <div class="form-group">
         <input
        type="text"
         class="form-control"
         name="zona"
         #zona="ngModel"
         [(ngModel)]="vendedorService.selectedVendedor.zona"
       placeholder="Add zone"
         >
          </div>

          <div class="form-group">
         <input
          type="text"
          class="form-control"
          name="contrasena"
          #contrasema="ngModel"
          [(ngModel)]="vendedorService.selectedVendedor.contrasena"
          placeholder="Add password"
           >
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-plus-circule"></i> Add seller
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(vendedorForm)">
              <i class="fas fa-sync-all"></i> reset

            </button>

          </div>

        </form>
    </div>
</div>
