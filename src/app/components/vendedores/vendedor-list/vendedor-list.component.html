<div class="card"> 
    <div class="card-body">
      <h6 class="text-center">List of sellers</h6>
     <table class="table table-sm table-hover">
         <tbody>
            <tr *ngFor="let vendedor of vendedorList">
              <td>{{vendedor.name}}</td>
              <td>{{vendedor.apellido}}</td>
              <td>{{vendedor.zona}}</td>
              <td>
                <button class="btn btn-secondary text-white" (click)="onEdit(vendedor)">
                  Editar
                  <i class="far fa-edit"></i>
                
              </button>
              <button class="btn btn-danger text-white" (click) = "onDelete(vendedor.$key)">
                Eliminar
                    <i class="fas fa-trash-alt"> </i>
                  
                </button>
              </td>    
          </tr>
        </tbody>
        </table>
       </div>
    </div>
